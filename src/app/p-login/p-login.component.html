<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">

    <div class="labelStyle1">
      <span>Enter your login details</span>
    </div>
    <label for="username">User Name</label>

    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControl.username.errors }" />
    <div *ngIf="submitted && loginFormControl.username.errors" class="invalid-feedback">
      <div *ngIf="loginFormControl.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControl.password.errors }" />
    <div *ngIf="submitted && loginFormControl.password.errors" class="invalid-feedback">
      <div *ngIf="loginFormControl.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
  </div>
</form>
